<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Crypto Collectibles</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: #ffffff; }
    </style>
</head>
<body>
    <div id="info">AR Crypto Collectibles</div>
    <script>
        // Функция для асинхронной загрузки скрипта
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Асинхронная функция для инициализации приложения
        async function initApp() {
            try {
                // Загрузка Telegram Web App JS
                await loadScript('https://telegram.org/js/telegram-web-app.js');
                // Загрузка Three.js
                await loadScript('https://cdnjs.cloudflare.com/ajax/libs/three.js/r160/three.min.js');

                // Инициализация Telegram Web App
                window.Telegram.WebApp.ready();

                // Код Three.js
                let scene, camera, renderer;
                let cube;

                function init() {
                    scene = new THREE.Scene();
                    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

                    renderer = new THREE.WebGLRenderer();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    document.body.appendChild(renderer.domElement);

                    const geometry = new THREE.BoxGeometry();
                    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                    cube = new THREE.Mesh(geometry, material);
                    scene.add(cube);

                    camera.position.z = 5;
                }

                function animate() {
                    requestAnimationFrame(animate);

                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;

                    renderer.render(scene, camera);
                }

                function onWindowResize() {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }

                window.addEventListener('resize', onWindowResize);

                init();
                animate();

            } catch (error) {
                console.error('Error initializing app:', error);
            }
        }

        // Запуск инициализации приложения
        initApp();
    </script>
</body>
</html>
