<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Crypto Collectibles</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: #ffffff; }
        #gameContainer { display: none; position: absolute; top: 10px; right: 10px; color: white; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; }
        #startGameBtn { position: absolute; bottom: 10px; right: 10px; }
    </style>
</head>
<body>
    <div id="info">AR Crypto Collectibles</div>
    <div id="gameContainer">
        <div id="gameScore"></div>
        <div id="gameTimer"></div>
    </div>
    <button id="startGameBtn">Start Mini-Game</button>
    <script type="module" src="index.js"></script>
</body>
</html>
